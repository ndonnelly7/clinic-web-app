<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form id="det_form" class="form_entry pure-form pure-form-aligned">
<div class="pure-control-group">
<label for="name">Name:</label>
<input type="text" id="name" readonly>
</div>

<div class="pure-control-group">
<label for="dob">Date of Birth:</label>
<input id="dob" type="text" readonly>
</div>

<div class="pure-control-group">
<label for="gender">Gender:</label>
<input id="gender" type="text" readonly>
</div>

<div  class="pure-control-group">
<label for="address">Address: </label>
<textarea rows="4" id="address" readonly></textarea>
</div>

<div  class="pure-control-group">
<label for="county">County: </label>
<input type="text" id="county" readonly>
</div>

<div  class="pure-control-group">
<label for="home_tel">Home Telephone Number: </label>
<input type="text" id="home_number" readonly>
</div>

<div  class="pure-control-group">
<label for="mob_number">Mobile Phone Number: </label>
<input type="text" id="mob_number" readonly>
</div>

<div  class="pure-control-group">
<label for="email">Email: </label>
<input type="email" id="email" readonly>
</div>

<div  class="pure-control-group">
<label for="age_left">Age Left Education: </label>
<input type="number" size="1" id="age_left" readonly>
</div>

<div  class="pure-control-group">
<label for="junior_check">Junior Certificate: </label>
<input type="text" id="junior_check" readonly>
</div>

<div  class="pure-control-group">
<label for="senior_check">Leaving Certificate: </label>
<input type="text" id="senior_check" readonly>
</div>

<div  class="pure-control-group">
<label for="third_check">Third Level (or Equivalent): </label>
<input type="text" id="third_check" readonly>
</div>

<div  class="pure-control-group">
<label for="study">Area of Study: </label>
<input type="text" id="study" readonly>
</div>

<div  class="pure-control-group">
<label for="occupation">Occupation: </label>
<input name="occupation" type="text" id="occupation" readonly>
</div>

<div  class="pure-control-group">
<label for="gp_name">GP Name: </label>
<input type="text" name="gp_name" id="gp_name" readonly>
</div>

<div  class="pure-control-group">
<label for="gp_address">GP Address: </label>
<textarea name="gp_address" rows="4" id="gp_address" readonly></textarea>
</div>

<div  class="pure-control-group">
<label for="gp_county">GP County: </label>
<input type="text" id="gp_county" readonly>
</div>

<div  class="pure-control-group">
<label for="testing_reason">Reason for Test:</label>
<input type="text" id="testing_reason" readonly>
</div>

<div  class="pure-control-group">
<label for="who_present">Collateral (if present)</label>
<input type="text" id="who_present" readonly>
</div>
</form>
</body>
</html>
