<html>

		#test_form span {
			padding: .2em 1em;
			color: #fff;

		}

  <body>
   <a href="./FindTitles.html">Find Title</a>
   <a href="./AddTitle.html">Add Title</a>
   
	<form id="test_form" action="file_disp.do" method="GET">
		<span id="test_div" onclick="divClick('test')">TEST</span>
		<span id="other_div" onclick="divClick('other')">OTHER</span>
		<span id="long_div" onclick="divClick('long')">LOOOOOOOONNNNNG</span>

	</form>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
	function divClick(type){
		$('#text_form').val(type);
		$('#test_form').submit();
	};
	
	</script>
