<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Find Titles</title>
<link rel="stylesheet" href="/css/page-style.css" type="text/css"/>
<link rel="stylesheet" href="/css/pure_grid.css" type="text/css"/> 
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" /> 
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css"/>
</head>
<body>
<h3>Find Book</h3>
<form id="personal_form" class="pure-form pure-form-aligned">
	<fieldset id="personal_field">
		<legend>Book Info</legend>
		<div class="pure-control-group">
		<label for="title">Title </label>
		<input id="title" name="title" type="text">
		</div>
		<input type="button" onclick="findTheTitle()" class="pure-button history_button" value="Find Title">
		<input type="button" onclick="removeTheTitle()" class="pure-button history_button" value="Remove Title">
		<input type="button" onclick="clearLibrary()" class="pure-button history_button" value="Empty Library">
	</fieldset>
	<div id="infotext"></div>
</form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script>
function findTheTitle() {
	$.ajax('/find_title', {
		method:'GET',
		dataType:'text',
		data: {
			title:$('#title').val()
		},
		success:function(response) {
			$('#infotext').append(response+"<br>");
		}
	});
};

function removeTheTitle() {
	$.ajax('/remove_title', {
		method:'GET',
		dataType:'text',
		data: {
			title:$('#title').val()
		},
		success:function(response) {
			$('#infotext').append(response+"<br>");
		}
	});
};

function clearLibrary() {
	$.ajax('/clear_lib', {
		method:'GET',
		dataType:'text',
		data: {
			title:$('#title').val()
		},
		success:function(response) {
			$('#infotext').append(response+"<br>");
		}
	});
}
</script>
</body>
</html>
